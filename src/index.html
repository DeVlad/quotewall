<!DOCTYPE html>
<html>

<head>
    <title>QuoteWall - inspirational and motivational quotes about life</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <!-- build:css css/style.min.css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- /build -->
    <!-- TODO: add meta description and tags - Online quotes about life.-->
</head>

<body>
    <div>
        <div id="heading">
            <h1>QuoteWall</h1></div>
        <div id="button-box">
            <button class="quote-button main-quote-button ">Get Quote</button>
        </div>
        <div class="transparent" id="quote-box">
            <blockquote>
                <h3 id="quote-text">Patience is a virtue</h3>
                <h3 id="quote-author">Sysadmin</h3> </blockquote>
        </div>
    </div>
    <div class="button-block">
        <div> <span id="quote-tweet"></span></div>
    </div>
    <!--
    <footer>
        <h5>Quotewall</h5> </footer>
-->
    <div>
        <input class="quote-button bottom-right" type="image" src="img/gq-button.png" alt="button get quote" /> </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- build:js js/quotewall.min.js -->
    <script src="js/quotewall.js" type="text/javascript"></script>
    <!-- /build -->
</body>

</html>
